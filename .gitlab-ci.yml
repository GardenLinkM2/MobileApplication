image: local_android

stages:
    - build

build_prd:
    stage: build
    only:
        - master
    script:
        - gradle clean test
        - gradle clean assembleRelease
        - curl $CURL_CREDENTIALS -T app/build/outputs/apk/release/app-release-unsigned.apk "https://binaries.artheriom.fr/artifactory/gradle-release-local/app/app-$(/root/prod.sh).apk"
        - cd app
        - sonar-scanner -Dsonar.host.url=https://quality.artheriom.fr/ -Dsonar.login=9afcb6be31a8be44ff41ebd0010c5477b7cffb56 -Dsonar.projectKey=mobile -Dsonar.java.binaries=build/intermediates/classes

build_dev:
    stage: build
    only:
        - develop
    script:
        - gradle clean test
        - gradle clean assembleDebug
        - curl -u $CURL_CREDENTIALS -T app/build/outputs/apk/debug/app-debug.apk "https://binaries.artheriom.fr/artifactory/gradle-dev-local/app/app-$(/root/dev.sh).apk"
        - sonar-scanner $SONAR

test_all:
    stage: build
    except:
        - master
        - develop
    script:
        - gradle clean test